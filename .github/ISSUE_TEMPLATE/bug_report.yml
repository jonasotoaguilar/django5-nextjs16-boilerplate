name: üêû Bug Report
description: Report a bug to help us improve.
labels: ["bug", "status/needs-triage"]

body:
  - type: checkboxes
    id: search
    attributes:
      label: Search before reporting
      options:
        - label: I have searched the existing issues and this bug has not been reported yet.
          required: true
  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of the project is affected?
      multiple: true
      options:
        - Frontend (UI/UX)
        - Backend (API/Server)
        - Documentation
        - CI/CD / DevOps
        - Other
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide a clear list of steps to reproduce the bug.
      placeholder: |-
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: What actually happened? (Include screenshots or logs if possible).
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment Info
      description: Provide details about your environment (OS, versions, etc.).
      placeholder: |-
        - OS: [e.g. macOS 14.0, Ubuntu 22.04]
        - Browser/Runtime: [e.g. Chrome 120, Node.js 20]
        - Version: [e.g. v1.2.3]
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful.
    validations:
      required: false
