# Production Docker Compose configuration
# Uses locally built images with production optimizations
#
# For development with hot-reload, use docker-compose-dev.yml instead:
#   docker compose -f docker-compose-dev.yml up
#
services:
  api:
    hostname: "api"
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_NAMESPACE:-jonasotoaguilar}/api:${API_VERSION:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    env_file:
      - path: .env
        required: false
    ports:
      - "${DJANGO_PORT:-8080}:8000"
    volumes:
      - ./_data/api:/app/.config/api
    depends_on:
      postgres:
        condition: service_healthy
    command: ["prod"]
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ui:
    hostname: "ui"
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_NAMESPACE:-jonasotoaguilar}/ui:${UI_VERSION:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    env_file:
      - path: .env
        required: false
    ports:
      - "${UI_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    hostname: "postgres-db"
    image: postgres:16.3-alpine3.20
    volumes:
      - ./_data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-change-password}
      - POSTGRES_DB=${DATABASE_NAME:-db}
    env_file:
      - path: .env
        required: false
    # Do not expose postgres to host in production
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
